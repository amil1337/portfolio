  <body>
    <main>
      <!-- Contact Header -->
      <section class="section contact-page-header">
        <div class="container">
          <div class="section-header">
            <h1>Get In Touch</h1>
            <p>I'd love to hear from you. Let's create something amazing together.</p>
            <div class="section-divider"></div>
          </div>
        </div>
      </section>

      <!-- Contact Section -->
      <section class="section contact-section">
        <div class="container">
          <div class="contact-content">
            <div class="contact-info">
              <h3>Let's Connect</h3>
              <p>Have a project in mind or just want to say hello? Feel free to reach out!</p>
              <ul class="contact-details">
                <li>
                  <i class="fi fi-rr-envelope"></i>
                  <a href="mailto:amil.ibrahimli@div.edu.az">amil.ibrahimli@div.edu.az</a>
                </li>
                <li>
                  <i class="fi fi-rr-phone-call"></i>
                  <a href="tel:+994775522675">+994 77552 26 75</a>
                </li>
                <li>
                  <i class="fi fi-rr-marker"></i>
                  <span>Baku, AZ</span>
                </li>
              </ul>
              <div class="social-links">
                <a href="https://github.com/amil-Ibrahimli" aria-label="GitHub">
                  <i class="fi fi-brands-github"></i>
                </a>
                <a href="https://linkedin.com/in/amil-Ibrahimli" aria-label="LinkedIn">
                  <i class="fi fi-brands-linkedin"></i>
                </a>
                <a href="#" aria-label="X">
                  <i class="fi fi-brands-twitter-alt"></i>
                </a>
                <a href="https://t.me/amilIbrahimli" aria-label="Telegram">
                  <i class="fi fi-brands-telegram"></i>
                </a>
              </div>
            </div>
            
            <div class="contact-form-container">
              <form id="contact-form" class="contact-form">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" required />
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required />
                </div>
                
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
